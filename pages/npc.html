        <div class="linha-divisoria"></div>

    <div class="area--itens">
        <p>Idade</p>
        <p class="add-idade"></p>
    </div>
    <div class="area--itens">
        <p>Personalidade</p>
        <p class="add-personalidade"></p>
    </div>

    <div class="area--itens">
        <p>Humor</p>
        <p class="add-humor"></p>
    </div>

    <div class="row">
        <div class="linha-divisoria"></div>
        <p class="titulo-central">Atributos</p>
        <div class="linha-divisoria"></div>

        <div class="row-at">
            <div class="item-atributo">
                <p>Força</p>

            </div>
            <div class="item-atributo">
                <p>Constituição</p>
                <p class="add-constituicao"></p>

        <div class="row-at">
            <div class="item-atributo">
                <p>Sabedoria</p>
                <p class="add-sabedoria"></p>
            </div>
            <div class="item-atributo">
                <p>Inteligência</p>
                <p class="add-inteligencia"></p>
            </div>
            <div class="item-atributo">
                <p>Carisma</p>
                <p class="add-carisma"></p>
            </div>
        </div>
    </section>

    <div class="row">
        <div class="linha-divisoria"></div>
        <p class="titulo-central">Ocupação</p>
        <div class="linha-divisoria"></div>
    </div>

    <div class="area--itens">
        <p>Profissão</p>
        <p class="add-profissao"></p>
    </div>
    <div class="area--itens">
        <p>Classe</p>
        <p class="add-classe"></p>
    </div>
